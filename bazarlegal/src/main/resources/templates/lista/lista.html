<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Doações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-success">Lista de Doações</h2>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-success">
            <tr>
                <th scope="col">Código do Lote</th>
                <th scope="col">Órgão Fiscalizador</th>
                <th scope="col">Órgão Donatário</th>
                <th scope="col">Data da Entrega</th>
                <th scope="col">Produtos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lote : ${lotes}">
                <td th:text="${lote.id}"></td>
                <td th:text="${lote.orgaoFiscalizador.nome}"></td>
                <td th:text="${lote.orgaoDonatario.nome}"></td>
                <td th:text="${#dates.format(lote.dataEntrega, 'dd/MM/yyyy')}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="produto : ${lote.produtosSelecionados}" th:text="${produto.nome}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
