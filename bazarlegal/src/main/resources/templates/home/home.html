<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Legal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .hero-section {
            padding: 3rem 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .btn-custom {
            padding: 1.5rem;
            margin: 1rem;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            width: 100%;
            text-align: center;
            padding: 15px 0;
        }
        .simple-navbar {
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação Simplificada -->
    <nav class="navbar navbar-dark bg-primary simple-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mx-auto">Bazar Legal</span>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="hero-section">
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-primary">Bem-vindo ao Bazar Legal</h1>
                <p class="lead text-muted">Selecione uma das opções abaixo para começar</p>
            </div>

            <div class="row justify-content-center">
                <!-- Botão 1 -->
                <div class="col-md-5 col-lg-4">
                    <a href="/CadastroOrgaoFiscalizador" class="btn btn-primary btn-custom">
                        <i class="fas fa-building btn-icon"></i>
                        Cadastrar Órgão Fiscalizador
                    </a>
                </div>

                <!-- Botão 2 -->
                <div class="col-md-5 col-lg-4">
                    <a href="/CadastroOrgaoDonatario" class="btn btn-success btn-custom">
                        <i class="fas fa-hand-holding-heart btn-icon"></i>
                        Cadastrar Órgão Donatário
                    </a>
                    
                </div>

                <!-- Botão 3 -->
                <div class="col-md-5 col-lg-4">
                    <a href="/CadastroProduto" class="btn btn-info btn-custom">
                        <i class="fas fa-boxes btn-icon"></i>
                        Cadastrar Produto
                    </a>
                </div>

                <!-- Botão 4 -->
                <div class="col-md-5 col-lg-4">
                    <a href="/CadastroDoacao" class="btn btn-warning text-white btn-custom">
                        <i class="fas fa-box-open btn-icon"></i>
                        Cadastrar Doações
                    </a>
                </div>

                <div class="col-md-5 col-lg-4">
                    <a href="/ListagemDoacoes" class="btn btn-info btn-custom">
                        <i class="fas fa-gift btn-icon"></i>
                       Ver Doações
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">Bazar Legal</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
