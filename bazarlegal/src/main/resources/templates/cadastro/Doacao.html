<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-info">Cadastrar Doação</h2>

    <form th:action="@{/CadastroDoacao}" method="post" th:object="${lote}">
        <!-- Órgão Fiscalizador -->
        <div class="mb-3">
            <label class="form-label">Quem fará a doação</label>
            <select class="form-select" th:field="*{idOrgaoFiscalizador}" required>
                <option th:each="f : ${fiscalizadores}" th:value="${f.id}" th:text="${f.nome}"></option>
            </select>
        </div>

        <!-- Órgão Donatário -->
        <div class="mb-3">
            <label class="form-label">Quem receberá a doação</label>
            <select class="form-select" th:field="*{idOrgaoDonatario}" required>
                <option th:each="d : ${donatarios}" th:value="${d.id}" th:text="${d.nome}"></option>
            </select>
        </div>

        <!-- Produto -->
        <div class="mb-3">
            <label class="form-label">O que será doado</label>
            <select class="form-select" th:field="*{idProduto}" required>
                <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>

        <!-- Data da Entrega -->
        <div class="mb-3">
            <label class="form-label">Data da Entrega</label>
            <input type="date" class="form-control" th:field="*{dataEntrega}" required>
        </div>

        <!-- Observação -->
        <div class="mb-3">
            <label class="form-label">Observação</label>
            <textarea class="form-control" rows="3" th:field="*{observacao}"></textarea>
        </div>

        <button type="submit" class="btn btn-info text-white">Salvar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
