<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Órgão Donatário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-success">Cadastrar Órgão Donatário</h2>

    <form th:action="@{/CadastroOrgaoDonatario}" method="post" th:object="${orgao}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
        </div>
        <div class="mb-3">
            <label for="horarioFuncionamento" class="form-label">Horário de Funcionamento</label>
            <input type="text" class="form-control" id="horarioFuncionamento" th:field="*{horarioFuncionamento}">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
