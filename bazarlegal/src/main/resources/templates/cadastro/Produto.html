<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-info">Cadastrar Produto</h2>

    <form th:action="@{/CadastroProduto}" method="post" th:object="${produto}">
        <!-- Código -->
        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="number" class="form-control" th:field="*{codigo}" required placeholder="Ex: 12345">
        </div>

        <!-- Nome -->
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required placeholder="Ex: Computador">
        </div>

        <!-- Descrição -->
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}" rows="4" placeholder="Ex: Computador em bom estado, 8GB RAM, HD 500GB" required></textarea>
        </div>

        <!-- Botões -->
        <button type="submit" class="btn btn-info text-white">Salvar Produto</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
